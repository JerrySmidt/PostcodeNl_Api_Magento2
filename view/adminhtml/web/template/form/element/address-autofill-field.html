<input class="admin__control-text" type="text"
    data-bind="
        event: {input: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: 'input',
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled
    }"/>
